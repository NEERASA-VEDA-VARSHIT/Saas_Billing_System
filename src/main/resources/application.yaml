spring:
  config:
    import: optional:file:./application-local.yaml
  application:
    name: saas-billing-system
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: saas-billing-group
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  mail:
    from: ${APP_MAIL_FROM:}
  jwt:
    secret: ${JWT_SECRET:defaultSecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLong}
    expiration-ms: 86400000
  rate-limit:
    enabled: true
    max-requests-per-window: 100
    window-seconds: 60

---
# Default / dev: H2 in-memory
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:h2:mem:saas_billing;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

---
# PostgreSQL: use when you have a running Postgres (e.g. -Dspring.profiles.active=postgres)
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/saas_billing}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
